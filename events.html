<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.png">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/events.css">
    <title>Piano Player</title>
</head>
<body>

<div class="keys">
    <div data-key="65" class="key" id="c" onclick="cKey()" ontouchstart="cKey()">
        <kbd>A</kbd>
        <span class="sound">C</span>
    </div>
    <div data-key="83" class="key" id="d" onclick="dKey()" ontouchstart="dKey()">
        <kbd>S</kbd>
        <span class="sound">D</span>
    </div>
    <div data-key="68" class="key" id="e" onclick="eKey()" ontouchstart="eKey()">
        <kbd>D</kbd>
        <span class="sound">E</span>
    </div>
    <div data-key="70" class="key" id="f" onclick="fKey()" ontouchstart="fKey()">
        <kbd>F</kbd>
        <span class="sound">F</span>
    </div>
    <div data-key="71" class="key" id="g" onclick="gKey()" ontouchstart="gKey()">
        <kbd>G</kbd>
        <span class="sound">G</span>
    </div>
    <div data-key="72" class="key" id="a" onclick="aKey()" ontouchstart="aKey()">
        <kbd>H</kbd>
        <span class="sound">A</span>
    </div>
    <div data-key="74" class="key" id="b" onclick="bKey()" ontouchstart="bKey()">
        <kbd>J</kbd>
        <span class="sound">B</span>
    </div>
    <div data-key="75" class="key" id="c1" onclick="c1Key()" ontouchstart="c1Key()">
        <kbd>K</kbd>
        <span class="sound">C</span>
    </div>
    <div data-key="76" class="key" id="d2" onclick="d2Key()" ontouchstart="d2Key()">
        <kbd>L</kbd>
        <span class="sound">D</span>
    </div>
</div>

<audio data-key="65" src="sounds/c.wav"></audio>
<audio data-key="83" src="sounds/d.wav"></audio>
<audio data-key="68" src="sounds/e.wav"></audio>
<audio data-key="70" src="sounds/f.wav"></audio>
<audio data-key="71" src="sounds/g.wav"></audio>
<audio data-key="72" src="sounds/a.wav"></audio>
<audio data-key="74" src="sounds/b.wav"></audio>
<audio data-key="75" src="sounds/c1.wav"></audio>
<audio data-key="76" src="sounds/d2.wav"></audio>

<script src="scripts/topic9/onKeyPress.js"></script>



</body>
</html>
